<!DOCTYPE html>
<html>
<head>

  <title>üìö „Éâ„Ç≠„É•„É°„É≥„ÉàÊ§úÁ¥¢„Ç∑„Çπ„ÉÜ„É† - „É≠„Ç∞„Ç§„É≥</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }
    
    body {
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
      min-height: 100vh;
      display: flex;
      align-items: center;

    }
    
    .login-container {

      border-radius: 16px;
      box-shadow: 0 15px 35px rgba(0, 0, 0, 0.1);
      overflow: hidden;
      width: 100%;
      max-width: 400px;
      animation: slideUp 0.6s ease-out;
    }
    
    @keyframes slideUp {
      from {

      }
      to {
        opacity: 1;
        transform: translateY(0);
      }
    }
    
    .login-header {

      padding: 32px 24px;
      text-align: center;
      color: white;
    }

    }
    
    .login-header p {

      font-size: 14px;
    }
    
    .login-form {

    }
    
    .form-group {
      margin-bottom: 24px;
    }
    
    .form-group label {
      display: block;
      margin-bottom: 8px;
      font-weight: 500;
      color: #555;
    }
    
    .form-group input {
      width: 100%;
      padding: 12px 16px;

    .form-group input:focus {
      outline: none;
      border-color: #667eea;
      background: white;
      box-shadow: 0 0 0 3px rgba(102, 126, 234, 0.1);
    }
    
    .login-button {
      width: 100%;
      padding: 12px;
      background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
      color: white;
      border: none;
      border-radius: 8px;
      font-size: 16px;
      font-weight: 600;
      cursor: pointer;
      transition: all 0.3s ease;
      position: relative;
      overflow: hidden;
    }
    
    .login-button:hover {
      transform: translateY(-2px);
      box-shadow: 0 8px 25px rgba(102, 126, 234, 0.3);
    }
    
    .login-button:active {
      transform: translateY(0);
    }
    
    .login-button:disabled {
      background: #ccc;
      cursor: not-allowed;
      transform: none;
      box-shadow: none;
    }
    
    .login-button .loading {
      display: none;
    }
    
    .login-button.loading .loading {
      display: inline-block;
      animation: spin 1s linear infinite;
    }
    
    .login-button.loading .text {
      display: none;
    }
    
    @keyframes spin {
      0% { transform: rotate(0deg); }
      100% { transform: rotate(360deg); }
    }
    
    .status-message {
      margin-top: 16px;
      padding: 12px 16px;
      border-radius: 8px;
      font-size: 14px;
      display: none;
      animation: fadeIn 0.3s ease;
    }
    
    .status-message.success {
      background: #d4edda;
      color: #155724;
      border: 1px solid #c3e6cb;
    }
    
    .status-message.error {
      background: #f8d7da;
      color: #721c24;
      border: 1px solid #f5c6cb;
    }
    
    .status-message.info {
      background: #d1ecf1;
      color: #0c5460;
      border: 1px solid #bee5eb;
    }
    
    @keyframes fadeIn {
      from { opacity: 0; }
      to { opacity: 1; }
    }
    
    .demo-accounts {

      padding: 16px;
      background: #f8f9fa;
      border-radius: 8px;
      border: 1px solid #e9ecef;
    }
    
    .demo-accounts h4 {

      font-size: 14px;
    }
    
    .demo-account {

      justify-content: space-between;
      align-items: center;
      padding: 8px 0;
      border-bottom: 1px solid #e9ecef;
      cursor: pointer;
      transition: background 0.2s ease;
    }
    
    .demo-account:last-child {
      border-bottom: none;
    }
    
    .demo-account:hover {
      background: #e9ecef;
      border-radius: 4px;
    }
    
    .demo-account .account-info {

      color: #6c757d;
    }
    
    .demo-account .account-role {

    }
    
    .demo-account .admin {

    }
    
    .demo-account .user {

    }
    
    .footer {

    }
    
    /* „É¨„Çπ„Éù„É≥„Ç∑„ÉñÂØæÂøú */
    @media (max-width: 480px) {

      }

      }
      
      .login-form {
        padding: 24px 16px;
      }
    }
  </style>
</head>
<body>
  <div class="login-container">
    <div class="login-header">
      <h1>üìö „Éâ„Ç≠„É•„É°„É≥„ÉàÊ§úÁ¥¢„Ç∑„Çπ„ÉÜ„É†</h1>
      <p>„É≠„Ç∞„Ç§„É≥„Åó„Å¶Ê§úÁ¥¢„ÇíÈñãÂßã</p>
    </div>
    
    <div class="login-form">
      <form id="loginForm" onsubmit="return false;">
        <div class="form-group">
          <label for="email">„É°„Éº„É´„Ç¢„Éâ„É¨„Çπ</label>
          <input 
            type="email" 
            id="email" 
            name="email" 
            placeholder="‰æã: admin@example.com"
            required
            autocomplete="email"
          >
        </div>
        
        <div class="form-group">
          <label for="password">„Éë„Çπ„ÉØ„Éº„Éâ</label>
          <input 
            type="password" 
            id="password" 
            name="password" 
            placeholder="„Éë„Çπ„ÉØ„Éº„Éâ„ÇíÂÖ•Âäõ"
            required
            autocomplete="current-password"
          >
        </div>
        
        <button type="submit" class="login-button" id="loginButton" onclick="performLogin()">
          <span class="loading">‚ü≥</span>

        </button>
        
        <div id="statusMessage" class="status-message"></div>
      </form>
      
      <div class="demo-accounts">
        <h4>üîë „Éá„É¢„Ç¢„Ç´„Ç¶„É≥„ÉàÔºà„ÇØ„É™„ÉÉ„ÇØ„ÅßËá™ÂãïÂÖ•ÂäõÔºâ</h4>
        <div class="demo-account" onclick="fillDemoAccount('admin@example.com', 'Admin_2025!')">
          <div class="account-info">admin@example.com / Admin_2025!</div>
          <div class="account-role admin">ÁÆ°ÁêÜËÄÖ</div>
        </div>
        <div class="demo-account" onclick="fillDemoAccount('user@example.com', 'user123')">
          <div class="account-info">user@example.com / user123</div>
          <div class="account-role user">‰∏ÄËà¨„É¶„Éº„Ç∂„Éº</div>
        </div>
      </div>
    </div>
    
    <div class="footer">
      ü§ñ Powered by Google Apps Script | ÂÆâÂÖ®„Å™„É≠„Ç∞„Ç§„É≥„Ç∑„Çπ„ÉÜ„É†
    </div>
  </div>

  <script>
    // „Éö„Éº„Ç∏Ë™≠„ÅøËæº„ÅøÊôÇ„ÅÆÂàùÊúüÂåñ
    window.onload = function() {
      console.log('üöÄ „É≠„Ç∞„Ç§„É≥„Éö„Éº„Ç∏ÂàùÊúüÂåñ');
      
      // „Éï„Ç©„Éº„Ç´„ÇπË®≠ÂÆö
      document.getElementById('email').focus();
      
      // Enter„Ç≠„Éº„Åß„É≠„Ç∞„Ç§„É≥
      document.addEventListener('keypress', function(e) {
        if (e.key === 'Enter') {
          performLogin();
        }
      });
      
      // Êó¢Â≠ò„Çª„ÉÉ„Ç∑„Éß„É≥„ÅÆÁ¢∫Ë™ç
      checkExistingSession();
    };
    
    /**
     * Êó¢Â≠ò„Çª„ÉÉ„Ç∑„Éß„É≥Á¢∫Ë™ç
     */
    function checkExistingSession() {
      showStatus('„Çª„ÉÉ„Ç∑„Éß„É≥Á¢∫Ë™ç‰∏≠...', 'info');
      
      google.script.run
        .withSuccessHandler(function(result) {
          if (result && result.valid) {
            showStatus(`Êó¢Â≠ò„Çª„ÉÉ„Ç∑„Éß„É≥„ÇíÊ§úÂá∫: ${result.userEmail}`, 'success');
            setTimeout(() => {
              redirectToSearch(result);
            }, 1500);
          } else {
            showStatus('Êñ∞Ë¶è„É≠„Ç∞„Ç§„É≥„ÅåÂøÖË¶Å„Åß„Åô', 'info');
            setTimeout(() => {
              hideStatus();
            }, 2000);
          }
        })
        .withFailureHandler(function(error) {
          console.warn('„Çª„ÉÉ„Ç∑„Éß„É≥Á¢∫Ë™ç„Ç®„É©„Éº:', error);
          hideStatus();
        })
        .checkUserSession();
    }
    
    /**
     * „É≠„Ç∞„Ç§„É≥Âá¶ÁêÜ
     */
    function performLogin() {
      const email = document.getElementById('email').value.trim();
      const password = document.getElementById('password').value;
      const loginButton = document.getElementById('loginButton');
      
      // ÂÖ•ÂäõÊ§úË®º
      if (!email || !password) {
        showStatus('„É°„Éº„É´„Ç¢„Éâ„É¨„Çπ„Å®„Éë„Çπ„ÉØ„Éº„Éâ„ÇíÂÖ•Âäõ„Åó„Å¶„Åè„Å†„Åï„ÅÑ', 'error');
        return;
      }
      
      // „É≠„Éº„Éá„Ç£„É≥„Ç∞Áä∂ÊÖã
      setLoading(true);
      showStatus('„É≠„Ç∞„Ç§„É≥‰∏≠...', 'info');
      
      console.log(`üîê „É≠„Ç∞„Ç§„É≥Ë©¶Ë°å: ${email}`);
      
      // GASÈñ¢Êï∞Âëº„Å≥Âá∫„Åó
      google.script.run
        .withSuccessHandler(function(result) {
          console.log('„É≠„Ç∞„Ç§„É≥ÁµêÊûú:', result);
          
          if (result.success) {
            showStatus(`„É≠„Ç∞„Ç§„É≥ÊàêÂäü: ${result.userData.role}„Å®„Åó„Å¶Ë™çË®º`, 'success');
            
            // Ë™çË®ºÊÉÖÂ†±„Çí„Çª„ÉÉ„Ç∑„Éß„É≥„Çπ„Éà„É¨„Éº„Ç∏„Å´‰øùÂ≠ò
            sessionStorage.setItem('sessionId', result.sessionId);
            sessionStorage.setItem('userEmail', result.userEmail);
            sessionStorage.setItem('userData', JSON.stringify(result.userData));
            
            // 1.5ÁßíÂæå„Å´Ê§úÁ¥¢ÁîªÈù¢„Å´„É™„ÉÄ„Ç§„É¨„ÇØ„Éà
            setTimeout(() => {
              redirectToSearch(result);
            }, 1500);
            
          } else {
            console.error('„É≠„Ç∞„Ç§„É≥Â§±Êïó:', result.error);
            showStatus(result.error || '„É≠„Ç∞„Ç§„É≥„Å´Â§±Êïó„Åó„Åæ„Åó„Åü', 'error');
            setLoading(false);
            
            // „Éë„Çπ„ÉØ„Éº„Éâ„Éï„Ç£„Éº„É´„Éâ„Çí„ÇØ„É™„Ç¢
            document.getElementById('password').value = '';
            document.getElementById('password').focus();
          }
        })
        .withFailureHandler(function(error) {
          console.error('„É≠„Ç∞„Ç§„É≥APIÂëº„Å≥Âá∫„Åó„Ç®„É©„Éº:', error);
          showStatus('„É≠„Ç∞„Ç§„É≥Âá¶ÁêÜ„Åß„Ç®„É©„Éº„ÅåÁô∫Áîü„Åó„Åæ„Åó„Åü', 'error');
          setLoading(false);
        })
        .loginUser(email, password);
    }
    
    /**
     * Ê§úÁ¥¢ÁîªÈù¢„Å´„É™„ÉÄ„Ç§„É¨„ÇØ„Éà
     */
    function redirectToSearch(authResult) {
      // GASÁí∞Â¢É„Åß„ÅØJavaScript„É™„ÉÄ„Ç§„É¨„ÇØ„Éà„Åß„Éë„É©„É°„Éº„Çø„ÅåÂ§±„Çè„Çå„Çã„Åü„ÇÅ
      // „Çµ„Éº„Éê„Éº„Çµ„Ç§„Éâ„Åß„É™„ÉÄ„Ç§„É¨„ÇØ„ÉàÂá¶ÁêÜ„ÇíË°å„ÅÜ
      console.log('üîÑ „Çµ„Éº„Éê„Éº„Çµ„Ç§„Éâ„É™„ÉÄ„Ç§„É¨„ÇØ„ÉàÂÆüË°å');
      console.log('Ë™çË®ºÁµêÊûú:', authResult);
      
      // GASÈñ¢Êï∞„ÇíÂëº„Å≥Âá∫„Åó„Å¶„Çµ„Éº„Éê„Éº„Çµ„Ç§„Éâ„Åß„É™„ÉÄ„Ç§„É¨„ÇØ„ÉàÂá¶ÁêÜ
      google.script.run
        .withSuccessHandler(function(redirectHtml) {
          // „Çµ„Éº„Éê„Éº„Åã„ÇâËøî„Åï„Çå„ÅüÊ§úÁ¥¢ÁîªÈù¢HTML„ÇíË°®Á§∫
          document.open();
          document.write(redirectHtml);
          document.close();
        })
        .withFailureHandler(function(error) {
          console.error('„Çµ„Éº„Éê„Éº„Çµ„Ç§„Éâ„É™„ÉÄ„Ç§„É¨„ÇØ„Éà„Ç®„É©„Éº:', error);
          showStatus('ÁîªÈù¢ÈÅ∑Áßª„Åß„Ç®„É©„Éº„ÅåÁô∫Áîü„Åó„Åæ„Åó„Åü', 'error');
        })
        .generateSearchPageWithSession(authResult);
    }
    
    /**
     * „Éá„É¢„Ç¢„Ç´„Ç¶„É≥„ÉàËá™ÂãïÂÖ•Âäõ
     */
    function fillDemoAccount(email, password) {
      document.getElementById('email').value = email;
      document.getElementById('password').value = password;
      
      showStatus(`„Éá„É¢„Ç¢„Ç´„Ç¶„É≥„ÉàË®≠ÂÆö: ${email}`, 'info');
      
      // „Éï„Ç©„Éº„Ç´„Çπ„Çí„É≠„Ç∞„Ç§„É≥„Éú„Çø„É≥„Å´ÁßªÂãï
      setTimeout(() => {
        document.getElementById('loginButton').focus();
      }, 100);
    }
    
    /**
     * „É≠„Éº„Éá„Ç£„É≥„Ç∞Áä∂ÊÖãÁÆ°ÁêÜ
     */
    function setLoading(isLoading) {
      const loginButton = document.getElementById('loginButton');
      
      if (isLoading) {
        loginButton.classList.add('loading');
        loginButton.disabled = true;
      } else {
        loginButton.classList.remove('loading');
        loginButton.disabled = false;
      }
    }
    
    /**
     * „Çπ„ÉÜ„Éº„Çø„Çπ„É°„ÉÉ„Çª„Éº„Ç∏Ë°®Á§∫
     */
    function showStatus(message, type = 'info') {
      const statusElement = document.getElementById('statusMessage');
      
      statusElement.textContent = message;
      statusElement.className = `status-message ${type}`;
      statusElement.style.display = 'block';
      
      console.log(`üì¢ Status (${type}): ${message}`);
    }
    
    /**
     * „Çπ„ÉÜ„Éº„Çø„Çπ„É°„ÉÉ„Çª„Éº„Ç∏ÈùûË°®Á§∫
     */
    function hideStatus() {
      const statusElement = document.getElementById('statusMessage');
      statusElement.style.display = 'none';
    }
    
    /**
     * „Ç®„É©„Éº„Éè„É≥„Éâ„É™„É≥„Ç∞
     */
    window.onerror = function(message, source, lineno, colno, error) {
      console.error('JavaScript Error:', { message, source, lineno, colno, error });
      showStatus('‰∫àÊúü„Åó„Å™„ÅÑ„Ç®„É©„Éº„ÅåÁô∫Áîü„Åó„Åæ„Åó„Åü', 'error');
      setLoading(false);
    };
    
    // „Éá„Éê„ÉÉ„Ç∞Áî®„ÅÆËøΩÂä†ÊÉÖÂ†±
    console.log('üîß „É≠„Ç∞„Ç§„É≥„Éö„Éº„Ç∏„Éá„Éê„ÉÉ„Ç∞ÊÉÖÂ†±:');
    console.log('- Current URL:', window.location.href);
    console.log('- User Agent:', navigator.userAgent);
    console.log('- Session Storage Available:', typeof(Storage) !== "undefined");
  </script>
</body>
